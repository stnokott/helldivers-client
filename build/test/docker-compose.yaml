# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

networks:
  default:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - api
      - db
    volumes:
      - ./../../:/code
    environment:
      POSTGRES_URI: postgresql://postgres:dev@db:5432/helldivers
      API_URL: http://api:8080
      API_RATE_LIMIT_INTERVAL: 10s
      API_RATE_LIMIT_COUNT: 5
      WORKER_INTERVAL: 30s
    networks:
      - default

  api:
    build:
      context: https://github.com/helldivers-2/api.git#ec1e49af15e57fa9b6a464ca5463f3618ee01dac
      dockerfile: ./src/Helldivers-2-API/Dockerfile
      args:
        OPENAPI: false
    networks:
      - default
    environment:
      Helldivers__Synchronization__IntervalSeconds: 30
      Helldivers__Synchronization__DefaultLanguage: en-US

  db:
    image: postgres:16.2
    environment:
      POSTGRES_DB: helldivers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
    networks:
      - default
