networks:
  default:
    driver: bridge

services:
  api:
    build:
      context: https://github.com/helldivers-2/api.git#62412756b45e239847d2c3e9fcff43853d52f421
      dockerfile: ./src/Helldivers-2-API/Dockerfile
      args:
        OPENAPI: true
    ports:
      - 4000:8080
    networks:
      - default
    environment:
      Helldivers__Synchronization__IntervalSeconds: 30
      Helldivers__Synchronization__DefaultLanguage: en-US

  db:
    image: postgres:16.2
    environment:
      POSTGRES_DB: helldivers
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
    ports:
      - 5432:5432
    networks:
      - default
