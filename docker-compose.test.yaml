# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

version: '3.8'

networks:
  default:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - api
      - db
    volumes:
      - ./:/code
    environment:
      HELL_MONGODB_URI: mongodb://root:test@db:27017
      HELL_API_URL: http://api:8080
      WORKER_INTERVAL: 30s
    networks:
      - default

  api:
    build:
      context: https://github.com/helldivers-2/helldivers2-api.git
      dockerfile: ./src/Helldivers-2-API/Dockerfile
    networks:
      - default

  db:
    image: mongo:7.0.7
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test
    networks:
      - default
